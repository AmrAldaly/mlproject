<!DOCTYPE html>
<html>
<head>
    <title>Heart Failure Survival Predictor</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg,#eef2f7,#d9e4f5);
            padding: 30px;
        }
        .container{
            width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        h1{
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        label{
            font-weight: bold;
            font-size: 14px;
        }
        input, select{
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button{
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover{
            background: #2980b9;
        }
        .sample-btn{
            background:#27ae60;
            margin-bottom:10px;
        }
        .result{
            margin-top:20px;
            padding:15px;
            text-align:center;
            font-size:20px;
            font-weight:bold;
            border-radius:8px;
        }
        .alive{background:#d4edda;color:#155724;}
        .dead{background:#f8d7da;color:#721c24;}
    </style>

    <script>
        function loadSample(){
            document.getElementById("age").value=65;
            document.getElementById("anaemia").value=1;
            document.getElementById("creatinine_phosphokinase").value=250;
            document.getElementById("diabetes").value=0;
            document.getElementById("ejection_fraction").value=35;
            document.getElementById("high_blood_pressure").value=1;
            document.getElementById("platelets").value=265000;
            document.getElementById("serum_creatinine").value=1.9;
            document.getElementById("serum_sodium").value=130;
            document.getElementById("sex").value=1;
            document.getElementById("smoking").value=1;
            document.getElementById("time").value=120;
        }
    </script>
</head>

<body>
<div class="container">
    <h1>Heart Failure Survival Prediction</h1>

    <button class="sample-btn" onclick="loadSample()">Load Sample Patient</button>

    <form action="/predictdata" method="post">
        <div class="grid">

            <div>
                <label>Age</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div>
                <label>Anaemia</label>
                <select id="anaemia" name="anaemia">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div>
                <label>Creatinine Phosphokinase</label>
                <input type="number" id="creatinine_phosphokinase" name="creatinine_phosphokinase" required>
            </div>

            <div>
                <label>Diabetes</label>
                <select id="diabetes" name="diabetes">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div>
                <label>Ejection Fraction</label>
                <input type="number" id="ejection_fraction" name="ejection_fraction" required>
            </div>

            <div>
                <label>High Blood Pressure</label>
                <select id="high_blood_pressure" name="high_blood_pressure">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div>
                <label>Platelets</label>
                <input type="number" id="platelets" name="platelets" required>
            </div>

            <div>
                <label>Serum Creatinine</label>
                <input type="number" step="any" id="serum_creatinine" name="serum_creatinine" required>
            </div>

            <div>
                <label>Serum Sodium</label>
                <input type="number" id="serum_sodium" name="serum_sodium" required>
            </div>

            <div>
                <label>Sex</label>
                <select id="sex" name="sex">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div>
                <label>Smoking</label>
                <select id="smoking" name="smoking">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div>
                <label>Follow-up Time</label>
                <input type="number" id="time" name="time" required>
            </div>

        </div>

        <button type="submit">Predict Survival</button>
    </form>

    {% if results is not none and results != '' %}
        {% if results == 0 %}
            <div class="result alive">Patient Likely to Survive ✅</div>
        {% else %}
            <div class="result dead">High Risk of Death ⚠️</div>
        {% endif %}
    {% endif %}

</div>
</body>
</html>
